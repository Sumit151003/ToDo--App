<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="text" placeholder="Enter a task">
        <button type="submit" id="add">Add Task</button>
    </form>
    <ul>
        <div class="head">
            <h1><i class="fa-solid fa-list-check"></i> My Tasks</h1>
        </div>
        <div id="container">
            <li class="card">
                <div class="controls">
                    <i class="fa-solid fa-trash delete" type="button"></i>
                    <i class="fa-solid fa-pen-to-square edit" type="button"></i>
                </div>
                <p class="task">Sample Task 1</p>
            </li>
            <li class="card">
                <div class="controls">
                    <i class="fa-solid fa-trash delete" type="button"></i>
                    <i class="fa-solid fa-pen-to-square edit" type="button"></i>
                </div>
                <p class="task">Sample Task 1</p>
            </li>
        </div>
    </ul>

    <script src="script.js"></script>
</body>
</html>
